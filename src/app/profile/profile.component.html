<div class="mt-10">

  <h2 class="font-semibold text-3xl text-center mb-3">Good day, {{ profile?.name }}</h2>
  <p class="text-center mb-20"><a [href]="profileUrl" class="text-primary underline text-lg" target="_blank">{{profileUrl}}</a></p>

  <div class="max-w-[360px] mx-auto">
    <div class="relative mb-5">
      <input type="text" class="border border-dark border-2 rounded px-4 py-2 w-full" [(ngModel)]="city" placeholder="Search your city..">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search absolute top-3.5 right-4">
        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
      </svg>
    </div>
    <button class="bg-primary w-full px-4 py-2 text-white rounded" (click)="setQueryParameters(city)">Display weather</button>
  </div>

</div>
